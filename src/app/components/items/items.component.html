<div class="outer">
  <div class="container-fluid page">
    <div style="color:antiquewhite;">List of items</div>
  
      <div class="page__content shadow p-5 position-relative">
        <!-- <div class="page__content-data position-absolute"> -->
  
          
          
  <h2>{{selectedBucketlistName}}</h2>
<td>
    <input type="text" [(ngModel)]="itemName">
    <button class="btn btn-success mx-2" (click)="addItem(itemName)">
      <i class="fa fa-plus-square"></i>
    </button>
  </td>
  <div class="table-container">
  <table class="tale table-striped">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Date Created</th>
        <th>Date Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bucketlist.items | paginate: { itemsPerPage: 4, currentPage: p }">
        <td>{{ item.name }}</td>
        <td>{{ item.date_created | date }}</td>
        <td>{{ item.date_updated | date }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
