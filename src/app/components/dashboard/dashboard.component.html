<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Dashboard</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-center">

        <div class="table-container">
          <table class="table">
            
            <thead>
            
                
            
                <tr>
                    <th>Bucketlist ID</th>
                    <th>Bucketlist Name</th>
                    <th>Date Created</th>
                    <th>Date Modified</th>
                    <th>Created By</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bucketlist of bucketlists">
                    <td>{{ bucketlist.id }}</td>
                    <td>{{ bucketlist.name }}</td>
                    <td>{{ bucketlist.date_created }}</td>
                    <td>{{ bucketlist.date_modified }}</td>
                    <td>{{ bucketlist.created_by }}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center pt-4 text-muted">No Bucketlists? <a id="forget" routerLink="/bucketlist">Create</a></div>
      </div>
        

      </div>

      

      </div>
    </div>
