<div class="outer">
    <div class="container">
        <div class="row">
            <div class=" offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Create Bucketlist</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="bucketlistForm">
                            <div class="form group pt-3">
                                <div class="input-field" [class.error]="bucketlistForm.controls['name'].dirty && bucketlistForm.hasError('required', 'name')">
                                 <span class="fa fa-plus-square p-2"></span>
                                 <input formControlName="name" type="text" placeholder="Name">
                                </div> 
                             </div>
                             <small *ngIf="bucketlistForm.controls['name'].dirty && bucketlistForm.hasError('required', 'name')" class="text-danger">*name is required </small>
                            
                           
                             <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onCreateBucketlist()">Create</button>
                              <div class="text-center pt-4 text-muted">Have bucketlists? <a id="forget" routerLink="/dashboard">Show</a></div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
